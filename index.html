<!DOCTYPE html>
<html>

<head>
    <title> REPORT CARD</title>
</head>

<body>
    <table style="border:solid; height:600px; width:600px; border-color: black; border-width: 3px; border-collapse: collapse;">

        <caption><b><u>REPORT CARD</u></b></caption>
        <!--heading-->
        <tr>
            <th style="border-color: black;border-style:solid; height: auto; width: auto;">Sr.no</th>
            <th style="border-color: black;border-style:solid; height: auto; width: auto;">Subject</th>
            <th style="border-color: black;border-style:solid; height: auto; width: auto;">Out of</th>
            <th style="border-color: black;border-style:solid; height: auto; width: auto;">Mark</th>
        </tr>
        <!--first row-->

        <tr>
            <td style="border-color: black;border-style:solid;">1</td>
            <td style="border-color: black;border-style:solid;">Marathi</td>
            <td style="border-color: black;border-style:solid;">100</td>
            <td style="border-color: black;border-style:solid;">80</td>
        </tr>
        <!--second row-->
        <tr>
            <td style="border-color: black;border-style:solid;">2</td>
            <td style="border-color: black;border-style:solid;">English</td>
            <td style="border-color: black;border-style:solid;">100</td>
            <td style="border-color: black;border-style:solid;">89</td>
        </tr>
        <!--third row-->
        <tr>
            <td style="border-color: black;border-style:solid;">3</td>
            <td style="border-color: black;border-style:solid;">Hindi</td>
            <td style="border-color: black;border-style:solid;">100</td>
            <td style="border-color: black;border-style:solid;">84</td>
        </tr>
        <!--four row-->
        <tr>
            <td style="border-color: black;border-style:solid;">4</td>
            <td style="border-color: black;border-style:solid;">Science</td>
            <td style="border-color: black;border-style:solid;">100</td>
            <td style="border-color: black;border-style:solid;">78</td>
        </tr>
        <!--five row-->
        <tr>
            <td style="border-color: black;border-style:solid;">5</td>
            <td style="border-color: black;border-style:solid;">Math</td>
            <td style="border-color: black;border-style:solid;">100</td>
            <td style="border-color: black;border-style:solid;">88</td>
        </tr>
        <!--six row-->
        <tr>
            <td style="border-color: black;border-style:solid;">6</td>
            <td style="border-color: black;border-style:solid;">Social science</td>
            <td style="border-color: black;border-style:solid;">100</td>
            <td style="border-color: black;border-style:solid;">67</td>
            
        </tr>
        <!--Total-->
        <tr>
            <td colspan="3" style="border-color: black;border-style:solid;">Tatal</td>
            <td>486</td>
        </tr>
        <!--percentage-->
        <tr>
            <td colspan="4" style="border-color: black;border-style:solid;">Percentage % : 81</td>

        </tr>


    </table>
</body>

</html>
